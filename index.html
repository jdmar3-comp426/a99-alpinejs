<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Welcome to Potato Town!</title>
        <link rel="stylesheet" href="node_modules/bulma/css/bulma.css">
        <link rel="stylesheet" href="styles.css">
        <script src="forms.js"></script>
    </head>
    <body>
        <div id="home">
            <div>
                <p>
                    Register an account!
                    <form id="signup">
                        <label for="user">Username:</label>
                        <input id="user" name="user" value="">
                        <label for="email">Email address:</label>
                        <input id="email" name="email" value="">
                        <label for="pass">Password:</label>
                        <input type="password" id="pass" name="pass" value="">
                        <input type="submit" value="Submit">
                    </form>
                </p>
            </div>
            <div>
                <p>
                    Login to your account!
                    <form id="login">
                        <label for="user">Username:</label>
                        <input id="user" name="user" value="">
                        <label for="pass">Password:</label>
                        <input type="password" id="pass" name="pass" value="">
                        <input type="submit" value="Login">
                    </form>
                </p>
            </div>
    
            <button id="start">Play game!</button>
        </div>

        <div id="game">
            <h1 class="title">Help the farmers harvest potatoes before it's too late!</h1>
            <p>Step One: Harvest your potatoes from the farm (head's up: each harvest costs 1 coin)</p>
            <p>Step Two: Sell the potatoes at the farmer's market</p>
            <p>Step Three: Maximize the farmer's profits!</p>

            <button id="harvest">Harvest</button>
            <button id="sell">Sell</button>

            <a href="index.html"><button id="exit">Exit</button></a>

            <button class="generalbutton button1" type="submit" id="info">
                Check Potatoes and Coins!
            </button> 
            <p id="infobox"></p>
            
        </div>
        
    </body>
</html>
